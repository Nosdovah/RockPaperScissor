<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Banner">
        <header>
            <div class="NavBar">
                <img src="Images/RockPaperScissor.png" alt="ROck Paper Scissor">
            </div>
        </header>
        <main>
            <div class="MainTitleDiv">
                <img src="Images/RoundOf5.png" alt="Round of 5!">
            </div>
            <div class="ButtonDiv">
                <div class="RPS_Div">
                    <!--Create three buttons, one for each selection. 
                            Add an event listener to the buttons that call your playRound
                            function with the correct playeSelection every time a button is clicked. 
                            (you can keep the console.logs for this step) -->
                    <button type="submit" data-key="1" class="Rock" >
                        <img src="Images/Rock.png" alt="Rock">
                    </button>
                    <button type="submit" data-key="2" class="Paper">
                        <img src="Images/Paper.png" alt="Paper">
                    </button>
                    <button type="submit" data-key="3" class="Scissors">
                        <img src="Images/Scissor.png" alt="Scissors">
                    </button>
                </div>
            </div>
        </main>

    </div>

    <script src="script.js"></script>

</body>

</html>
