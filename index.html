<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor </h1>
    <div class="RPS_Div">
        <!--Create three buttons, one for each selection. 
            Add an event listener to the buttons that call your playRound
            function with the correct playerSelection every time a button is clicked. 
            (you can keep the console.logs for this step) -->
        <button data-key="1" class="Rock">Rock</button>
        <button data-key="2" class="Paper">Paper</button>
        <button data-key="3" class="Scissors">Scissor</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
